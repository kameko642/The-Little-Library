<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf3;
    }
    .container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }
    .btn-custom {
      background-color: #ff66b2;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
    }
    .btn-custom:hover {
      background-color: #ff99cc;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 class="text-center mb-4">Find Your Next Book!</h2>
  <form id="quiz-form" action="demo 3.html" method="GET">
    <!-- Genre Selection -->
    <div class="mb-3">
      <label for="genre" class="form-label">Select Genre:</label>
      <select id="genre" name="genre" class="form-select" required>
        <option value="" disabled selected>Select a genre</option>
        <option value="romance">Romance</option>
        <option value="mystery">Mystery</option>
        <option value="thriller">Thriller</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="horror">Horror</option>
        <option value="historical-fiction">Historical Fiction</option>
        <option value="nonfiction">Nonfiction</option>
        <option value="biography">Biography</option>
        <option value="self-help">Self-Help</option>
        <option value="poetry">Poetry</option>
        <option value="drama">Drama</option>
        <option value="other">Other</option>
      </select>
    </div>

    <!-- Sub-Genre Selection -->
    <div class="mb-3">
      <label for="sub-genre" class="form-label">Select Sub-Genre:</label>
      <select id="sub-genre" name="subGenre" class="form-select" required>
        <option value="" disabled selected>Select a sub-genre</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-custom">Get Recommendations</button>
    </div>
  </form>
</div>

<script>
  // Sub-genres for each genre
  const subGenres = {
    romance: [
      "Contemporary Romance",
      "Romantasy",
      "Young Adult Romance",
      "Historical Romance",
      "Regency Romance",
      "LGBTQ+ Romance",
      "Romantic Comedy",
      "Religious Romance",
      "Paranormal Romance",
      "Gothic Romance",
      "Romantic Suspense"
    ],
    mystery: [
      "Cozy Mystery",
      "Detective Fiction",
      "Historical Mystery",
      "Police Procedural",
      "Psychological Mystery",
      "Whodunit",
      "Hard-Boiled Mystery"
    ],
    thriller: [
      "Crime Thriller",
      "Psychological Thriller",
      "Techno-Thriller",
      "Medical Thriller",
      "Political Thriller",
      "Legal Thriller",
      "Action Thriller"
    ],
    "science-fiction": [
      "Space Opera",
      "Dystopian",
      "Cyberpunk",
      "Time Travel",
      "Alien Invasion",
      "Military Science Fiction",
      "Hard Science Fiction"
    ],
    fantasy: [
      "Epic Fantasy",
      "Urban Fantasy",
      "Dark Fantasy",
      "Sword and Sorcery",
      "Paranormal Fantasy",
      "Fairy Tale Retellings"
    ],
    horror: [
      "Gothic Horror",
      "Supernatural Horror",
      "Psychological Horror",
      "Occult Horror",
      "Zombie Horror",
      "Monster Horror"
    ],
    "historical-fiction": [
      "Historical Romance",
      "Historical Mystery",
      "Alternate History",
      "World War II Fiction",
      "Victorian Era",
      "Medieval Fiction"
    ],
    nonfiction: [
      "Memoir",
      "Self-Help",
      "True Crime",
      "History",
      "Science",
      "Philosophy"
    ],
    biography: [
      "Celebrity Biographies",
      "Political Biographies",
      "Sports Biographies",
      "Historical Biographies",
      "Memoirs"
    ],
    "self-help": [
      "Personal Development",
      "Motivational",
      "Mindfulness",
      "Health and Wellness",
      "Productivity"
    ],
    poetry: [
      "Narrative Poetry",
      "Lyric Poetry",
      "Epic Poetry",
      "Haikus",
      "Free Verse",
      "Sonnet"
    ],
    drama: [
      "Tragedy",
      "Comedy",
      "Historical Drama",
      "Political Drama",
      "Romantic Drama"
    ],
    other: [
      "General Fiction",
      "Experimental",
      "Literary Fiction"
    ]
  };

  // Handle dynamic sub-genre options
  const genreSelect = document.getElementById("genre");
  const subGenreSelect = document.getElementById("sub-genre");

  genreSelect.addEventListener("change", () => {
    const selectedGenre = genreSelect.value;

    // Clear previous sub-genre options
    subGenreSelect.innerHTML = '<option value="" disabled selected>Select a sub-genre</option>';

    // Populate sub-genres based on selected genre
    if (subGenres[selectedGenre]) {
      subGenres[selectedGenre].forEach(subGenre => {
        const option = document.createElement("option");
        option.value = subGenre.toLowerCase().replace(/\s+/g, "-"); // Format for URL compatibility
        option.textContent = subGenre;
        subGenreSelect.appendChild(option);
      });
    } else {
      // Default to "Other" if no sub-genres are defined
      const option = document.createElement("option");
      option.value = "other";
      option.textContent = "Other";
      subGenreSelect.appendChild(option);
    }
  });
</script>

</body>
</html>
