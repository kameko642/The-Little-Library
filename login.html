<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Little Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf3;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #ff66b2;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
    }
    .btn-custom:hover {
      background-color: #ff99cc;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center">Log In</h2>
    <form id="login-form">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Error Message -->
      <div id="login-error" class="error-message" style="display: none;">Invalid email or password. Please try again.</div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-custom w-100">Log In</button>
    </form>
  </div>

  <script>
    // Handle Login Form Submission
    const form = document.getElementById("login-form");
    const loginError = document.getElementById("login-error");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      // Get input values
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Retrieve stored user data from localStorage
      const userData = JSON.parse(localStorage.getItem("userData"));

      // Validate email and password
      if (userData && userData.email === email && userData.password === password) {
        alert("Login successful!");
        window.location.href = "demo 1.html"; // Redirect to demo1.html
      } else {
        loginError.style.display = "block"; // Show error message
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
