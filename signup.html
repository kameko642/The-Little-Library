<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - The Little Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fffaf3;
      font-family: Arial, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background-color: #ff66b2;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
    }
    .btn-custom:hover {
      background-color: #ff99cc;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center">Sign Up</h2>
    <form id="sign-up-form">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
        <div id="password-error" class="error-message" style="display: none;">Passwords do not match.</div>
      </div>

      <!-- Date of Birth -->
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>

      <!-- Preferred Book Genre -->
      <div class="mb-3">
        <label for="genre" class="form-label">Preferred Book Genre</label>
        <input type="text" class="form-control" id="genre" placeholder="Enter your preferred book genre" required>
      </div>

      <!-- Favorite Book -->
      <div class="mb-3">
        <label for="favorite-book" class="form-label">Favorite Book</label>
        <input type="text" class="form-control" id="favorite-book" placeholder="Enter your favorite book" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-custom w-100">Sign Up</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("sign-up-form");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const passwordError = document.getElementById("password-error");

    form.addEventListener("submit", (event) => {
      event.preventDefault();

      // Validate passwords
      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.style.display = "block";
        return;
      } else {
        passwordError.style.display = "none";
      }

      // Save user data to localStorage
      const userData = {
        fullName: document.getElementById("full-name").value,
        email: document.getElementById("email").value,
        password: passwordInput.value, // Store securely in a real application
        dob: document.getElementById("dob").value,
        genre: document.getElementById("genre").value,
        favoriteBook: document.getElementById("favorite-book").value,
      };

      localStorage.setItem("userData", JSON.stringify(userData));

      alert("Sign-up successful!");
      window.location.href = "demo 1.html"; // Redirect to My Profile page
    });
  </script>
</body>
</html>
